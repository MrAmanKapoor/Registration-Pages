<head>

<body>
    <div class="card">
        <h3>SIGN UP</h3>
        <h5>Sign up with your account</h5>
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-google-plus-square"></i>
        <i class="fa-brands fa-instagram-square"></i>

    </div>
